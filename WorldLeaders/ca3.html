<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external style sheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link to the external JavaScript file -->
  <script defer src="script.js"></script>
  <title>World Leaders</title>
</head>

<body>
  <!-- Header 1 -->
  <h1>World Leaders</h1>
  <!-- Open paragraph -->
  <p>Take me to your leader &#128125;</p>
  <!-- Close paragraph -->
  <!-- Textbox for displaying the leader's name on hover -->
  <div id="name" class="name"></div>
  <!-- Buttons for interacting with leaders -->
  <div class="buttonDiv">
    <button onclick="add()">Add</button>
    <button onclick="remove()" id="deleteButton">Delete</button>
    <button onclick="shuffle()">Shuffle</button>
    <button onclick="swap()">Swap</button>
  </div>
  <!-- Container for displaying leaders' images -->
  <div id="imageBox" class="imageBox"></div>
  <!-- List for displaying leaders' names and countries -->
  <ul id="list" class="list"></ul>
  <footer>
    <!-- Open Footer Div -->
    <div id="footertext">
      <small>Copyright&copy;2023</small>
    </div>
    <!-- Close Footer Div -->
  </footer>
  <!-- Close Footer -->
</body>

</html>
